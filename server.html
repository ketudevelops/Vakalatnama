<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX POST with Fetch</title>
</head>
<body>
    <h1>AJAX POST with Fetch</h1>
    <button id="sendRequest">Send POST Request</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequest').addEventListener('click', function() {
            fetch('https://tinsukia.dcourts.gov.in/wp-admin/admin-ajax.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded' // Change if needed
                },
                body: new URLSearchParams({
                    cino: 'ASTN040013292024',  // Replace with the appropriate action name
                    action: 'get_cnr_details',// Replace with your parameters
                    es_ajax_request: 1
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
